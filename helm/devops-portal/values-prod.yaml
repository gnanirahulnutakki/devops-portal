# =============================================================================
# DevOps Portal - Production Values
# =============================================================================
# Usage: helm install devops-portal ./helm/devops-portal -f helm/devops-portal/values-prod.yaml

replicaCount: 3

image:
  repository: ghcr.io/gnanirahulnutakki/devops-portal
  pullPolicy: IfNotPresent
  # tag: # Use appVersion from Chart.yaml

config:
  baseUrl: "https://devops-portal.radiantlogic.com"
  enableCredentialsAuth: false  # SSO only in production
  logLevel: "info"
  bcryptRounds: 12

# High availability autoscaling
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Production resources
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Production ingress with TLS
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: devops-portal.radiantlogic.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: devops-portal-tls
      hosts:
        - devops-portal.radiantlogic.com

# Use sealed secrets for all credentials
secrets:
  useSealedSecrets: true
  sealedSecretName: devops-portal-sealed-secrets

# PostgreSQL - HA configuration
postgresql:
  enabled: true
  auth:
    username: devops_portal
    database: devops_portal
    existingSecret: devops-portal-postgresql-sealed
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password
  primary:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "gp3"
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi

# Redis - HA with replication
redis:
  enabled: true
  architecture: replication
  auth:
    enabled: true
    existingSecret: devops-portal-redis-sealed
    existingSecretPasswordKey: redis-password
  master:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: "gp3"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
  replica:
    replicaCount: 2
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

# Use AWS S3 instead of MinIO in production
minio:
  enabled: false

externalS3:
  enabled: true
  bucket: "devops-portal-prod"
  region: "us-west-2"
  existingSecret: devops-portal-s3-sealed
  accessKeyIdKey: access-key-id
  secretAccessKeyKey: secret-access-key

# Production integrations
integrations:
  argocd:
    enabled: true
    url: "https://argocd-server.argocd.svc.cluster.local"
    existingSecret: devops-portal-argocd-sealed
    insecure: true  # Internal TLS
  
  grafana:
    enabled: true
    url: "http://grafana.monitoring.svc.cluster.local:3000"
    existingSecret: devops-portal-grafana-sealed
  
  prometheus:
    enabled: true
    url: "http://prometheus-server.monitoring.svc.cluster.local:80"
  
  github:
    enabled: true
    existingSecret: devops-portal-github-sealed
  
  keycloak:
    enabled: true
    issuer: "https://keycloak.radiantlogic.com/realms/devops"
    existingSecret: devops-portal-keycloak-sealed

# Enable network policies
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

# Enable PDB for HA
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Enable ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: true
  interval: 30s
  labels:
    release: prometheus

# Pod affinity for HA
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - devops-portal
        topologyKey: kubernetes.io/hostname

# Init containers
initContainers:
  waitForDb:
    enabled: true
  migrate:
    enabled: true

# Don't seed in production
jobs:
  seed:
    enabled: false
