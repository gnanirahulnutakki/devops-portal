apiVersion: v2
name: devops-portal
description: Enterprise DevOps Management Portal
type: application
version: 2.1.0
appVersion: "2.1.0"
keywords:
  - devops
  - portal
  - kubernetes
  - gitops
  - argocd
  - grafana
  - monitoring
maintainers:
  - name: RadiantLogic DevOps
    email: devops@radiantlogic.com
home: https://github.com/gnanirahulnutakki/devops-portal
sources:
  - https://github.com/gnanirahulnutakki/devops-portal

# =============================================================================
# Dependencies - All optional, enabled via values.yaml
# =============================================================================
dependencies:
  # PostgreSQL - Primary database
  - name: postgresql
    version: "15.5.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  
  # Redis - Caching and job queues
  - name: redis
    version: "19.6.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  
  # MinIO - S3-compatible object storage
  - name: minio
    version: "14.7.x"
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
  
  # Sealed Secrets Controller (optional - use existing if already installed)
  - name: sealed-secrets
    version: "2.16.x"
    repository: https://bitnami-labs.github.io/sealed-secrets
    condition: sealedSecrets.install
