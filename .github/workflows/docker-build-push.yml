name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
      - dev
    paths:
      - 'packages/**'
      - 'plugins/**'
      - 'deployment/docker/Dockerfile'
      - 'app-config*.yaml'
      - 'config/**'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'packages/**'
      - 'plugins/**'
      - 'deployment/docker/Dockerfile'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v1.0.0)'
        required: false
        default: 'latest'

env:
  DOCKER_IMAGE: rahulnutakki/devops-portal
  DOCKERFILE_PATH: deployment/docker/Dockerfile

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine tags
        id: tags
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SHA_SHORT=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          
          # main or master branch -> latest tag
          if [ "$BRANCH_NAME" = "main" ] || [ "$BRANCH_NAME" = "master" ]; then
            echo "tags=${{ env.DOCKER_IMAGE }}:latest,${{ env.DOCKER_IMAGE }}:$SHA_SHORT,${{ env.DOCKER_IMAGE }}:$DATE" >> $GITHUB_OUTPUT
            echo "primary_tag=latest" >> $GITHUB_OUTPUT
          # dev branch -> dev tag
          elif [ "$BRANCH_NAME" = "dev" ]; then
            echo "tags=${{ env.DOCKER_IMAGE }}:dev,${{ env.DOCKER_IMAGE }}:dev-$SHA_SHORT,${{ env.DOCKER_IMAGE }}:dev-$DATE" >> $GITHUB_OUTPUT
            echo "primary_tag=dev" >> $GITHUB_OUTPUT
          # other branches -> branch-sha tag
          else
            echo "tags=${{ env.DOCKER_IMAGE }}:$BRANCH_NAME-$SHA_SHORT" >> $GITHUB_OUTPUT
            echo "primary_tag=$BRANCH_NAME-$SHA_SHORT" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image (PR - no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Build Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Primary Tag:** \`${{ steps.tags.outputs.primary_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All Tags pushed:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.primary_tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR with build info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Docker Build Successful âœ…\n\n**Image:** \`${{ env.DOCKER_IMAGE }}\`\n\nThe Docker image was built successfully but not pushed (PR validation only).\n\nAfter merging to \`main\`, the image will be pushed with tag \`latest\`.\nAfter merging to \`dev\`, the image will be pushed with tag \`dev\`.`
            })

      - name: Image vulnerability scan
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.primary_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-scan'

  # Run tests before build
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --passWithNoTests
        continue-on-error: true

      - name: Build check
        run: yarn build
        continue-on-error: true
