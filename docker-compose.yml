# =============================================================================
# DevOps Portal - Development Infrastructure
# Usage: docker-compose up -d
# With tools: docker-compose --profile tools up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: devops-portal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devops_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis (Sessions, Rate Limiting, BullMQ)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: devops-portal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MinIO - S3-compatible object storage
  # Console: http://localhost:9001
  # API: http://localhost:9000
  # Login: minioadmin / minioadmin
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: devops-portal-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ---------------------------------------------------------------------------
  # MinIO Client - Creates initial bucket
  # ---------------------------------------------------------------------------
  minio-init:
    image: minio/mc:latest
    container_name: devops-portal-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/devops-portal-storage --ignore-existing;
      mc anonymous set download myminio/devops-portal-storage;
      echo 'Bucket devops-portal-storage created successfully';
      exit 0;
      "

  # ---------------------------------------------------------------------------
  # Redis Commander (Optional - Redis GUI)
  # Access at http://localhost:8081
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: devops-portal-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

  # ---------------------------------------------------------------------------
  # pgAdmin (Optional - PostgreSQL GUI)
  # Access at http://localhost:5050
  # Login: admin@local.dev / admin
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: devops-portal-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:
