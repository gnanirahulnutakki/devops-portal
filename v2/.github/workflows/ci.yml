name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v2/package-lock.json

      - name: Install dependencies
        working-directory: v2
        run: npm ci

      - name: Run ESLint
        working-directory: v2
        run: npm run lint

      - name: Type Check
        working-directory: v2
        run: npm run typecheck

      - name: Check Formatting
        working-directory: v2
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v2/package-lock.json

      - name: Install dependencies
        working-directory: v2
        run: npm ci

      - name: Run Tests
        working-directory: v2
        run: npm run test:coverage
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          REDIS_URL: 'redis://localhost:6379'
          NEXTAUTH_SECRET: 'test-secret-for-ci-at-least-32-characters'
          NEXTAUTH_URL: 'http://localhost:3000'
          TOKEN_ENCRYPTION_KEY: 'test-encryption-key-32-chars!!!'

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: v2/coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v2/package-lock.json

      - name: Install dependencies
        working-directory: v2
        run: npm ci

      - name: Build
        working-directory: v2
        run: npm run build
        env:
          DATABASE_URL: 'postgresql://test:test@localhost:5432/test'
          REDIS_URL: 'redis://localhost:6379'
          NEXTAUTH_SECRET: 'build-secret-for-ci-at-least-32-characters'
          NEXTAUTH_URL: 'http://localhost:3000'
          TOKEN_ENCRYPTION_KEY: 'build-encryption-key-32-chars!!'

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: v2/.next
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v2/package-lock.json

      - name: Install dependencies
        working-directory: v2
        run: npm ci

      - name: Run npm audit
        working-directory: v2
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'v2'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: v2
          push: false
          tags: devops-portal:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
